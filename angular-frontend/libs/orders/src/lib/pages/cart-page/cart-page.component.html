<div class="cart-page">
    <div class="grid">
        <div class="col-8">
            <div>
                <p-button
                    label="continue shopping"
                    icon="pi pi-arrow-left"
                    iconPos="left"
                    (click)="backToShop()"
                ></p-button>
            </div>
            <div class="mt-3">
                <h6>My Cart: {{ cartCount }} Item(s)</h6>
            </div>
            <div class="cart-shipping mb-5">
                Shipping after the payment, Delivery time: 1 to 4 working days
            </div>
            <div
                class="cart-item mb-3"
                *ngFor="let cartItem of cartItemsDetailed"
            >
                <div class="grid p-fluid">
                    <div class="col-2 cart-item-image">
                        <img [src]="cartItem.product.image" alt="" />
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">
                            {{ cartItem.product.name }}
                        </div>
                        <div class="cart-item-price">
                            {{ cartItem.product.price | currency }}
                        </div>
                        <div class="cart-item-remove">
                            <p-button
                                icon="pi pi-trash"
                                (click)="deleteCartItem(cartItem)"
                            ></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="field cart-item-quantity">
                            <p-inputNumber
                                [(ngModel)]="cartItem.quantity"
                                mode="decimal"
                                [showButtons]="true"
                                [inputId]="cartItem.product.id"
                                [min]="0"
                                [max]="100"
                                (onInput)="
                                    updateCartItemQuantity($event, cartItem)
                                "
                            >
                            </p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                            Subtotal:
                            <span class="cart-item-subtotal-value">{{
                                cartItem.product.price * cartItem.quantity
                                    | currency
                            }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <orders-order-summery></orders-order-summery>
        </div>
    </div>
</div>
