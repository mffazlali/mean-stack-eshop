<p-toast></p-toast>
<div class="admin-page">
    <p-card
        [header]="editMode ? 'Update Category' : 'Create Category'"
        subheader="you can add or edit categories here"
    >
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            [label]="editMode ? 'Update' : 'Create'"
                            icon="pi pi-plus"
                            styleClass="p-button-primary"
                            class="mr-2"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            label="Cancel"
                            icon="pi pi-arrow-circle-left"
                            styleClass="p-button-secondary"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input
                                formControlName="name"
                                id="name"
                                type="text"
                                pInputText
                            />
                            <small
                                *ngIf="
                                    categoryForm['name'].invalid && isSubmitted
                                "
                                class="p-error"
                                >Name is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input
                                formControlName="icon"
                                id="icon"
                                type="text"
                                pInputText
                            />
                            <small
                                *ngIf="
                                    categoryForm['icon'].invalid && isSubmitted
                                "
                                class="p-error"
                                >Icon is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="color">Color</label><br />
                            <p-colorPicker
                                formControlName="color"
                            ></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
