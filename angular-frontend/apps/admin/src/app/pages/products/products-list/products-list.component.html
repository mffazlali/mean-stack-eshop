<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                            label="new"
                            icon="pi pi-plus"
                            styleClass="p-button-success"
                            routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table
                    [value]="products"
                    styleClass="p-datatable-gridlines"
                    [tableStyle]="{ width: '100%' }"
                    [paginator]="true"
                    [rows]="10"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[10, 25, 50]"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name" style="width: 20%">
                                Name <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Image</th>
                            <th pSortableColumn="price" style="width: 20%">
                                Price <p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th
                                pSortableColumn="countInStock"
                                style="width: 20%"
                            >
                                Stock
                                <p-sortIcon field="countInStock"></p-sortIcon>
                            </th>
                            <th
                                pSortableColumn="category.name"
                                style="width: 20%"
                            >
                                Category
                                <p-sortIcon field="category.name"></p-sortIcon>
                            </th>
                            <th
                                pSortableColumn="dateCreated"
                                style="width: 20%"
                            >
                                Created at
                                <p-sortIcon field="dateCreated"></p-sortIcon>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>
                                <p-image
                                    [src]="product.image"
                                    alt="Image"
                                    width="100%"
                                    [preview]="true"
                                ></p-image>
                            </td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date : 'short' }}</td>
                            <td>
                                <p-button
                                    icon="pi pi-trash"
                                    styleClass="p-button-danger"
                                    class="mr-2"
                                    (click)="deleteProduct(product.id)"
                                ></p-button>
                                <p-button
                                    icon="pi pi-pencil"
                                    styleClass="p-button-success"
                                    (click)="updateProduct(product.id)"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
></p-confirmDialog>
