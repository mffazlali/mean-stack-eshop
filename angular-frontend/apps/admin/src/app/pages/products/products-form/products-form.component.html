<p-toast></p-toast>
<div class="admin-page">
    <p-card
        [header]="editMode ? 'Update Product' : 'Create Product'"
        subheader="you can add or edit products here"
    >
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            [label]="editMode ? 'Update' : 'Create'"
                            icon="pi pi-plus"
                            styleClass="p-button-primary"
                            class="mr-2"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            label="Cancel"
                            icon="pi pi-arrow-circle-left"
                            styleClass="p-button-secondary"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input
                                formControlName="name"
                                id="name"
                                type="text"
                                pInputText
                            />
                            <small
                                *ngIf="
                                    productForm['name'].invalid && isSubmitted
                                "
                                class="p-error"
                                >Name is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="icon">Brand</label>
                            <input
                                formControlName="brand"
                                id="brand"
                                type="text"
                                pInputText
                            />
                            <small
                                *ngIf="
                                    productForm['brand'].invalid && isSubmitted
                                "
                                class="p-error"
                                >Brand is required</small
                            >
                        </div>
                        <div class="field col">
                            <label for="price">Price</label>
                            <p-inputNumber
                                formControlName="price"
                                mode="decimal"
                                inputId="price"
                                [useGrouping]="false"
                                pInputNumber
                            >
                            </p-inputNumber>
                            <small
                                *ngIf="
                                    productForm['price'].invalid && isSubmitted
                                "
                                class="p-error"
                                >Price is required</small
                            >
                        </div>
                    </div>
                    <div class="p-fluid formgrid grid">
                        <div class="field col-4">
                            <label for="price">countInStock</label>
                            <p-inputNumber
                                formControlName="countInStock"
                                mode="decimal"
                                inputId="countInStock"
                                [useGrouping]="false"
                            >
                            </p-inputNumber>
                            <small
                                *ngIf="
                                    productForm['countInStock'].invalid &&
                                    isSubmitted
                                "
                                class="p-error"
                                >countInStock is required</small
                            >
                        </div>
                        <div class="field col-4">
                            <label for="category">Category</label>
                            <p-dropdown
                                [options]="categories"
                                formControlName="category"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                placeholder="select a category"
                            ></p-dropdown>
                            <small
                                *ngIf="
                                    productForm['category'].invalid &&
                                    isSubmitted
                                "
                                class="p-error"
                                >Category is required</small
                            >
                        </div>
                        <div class="field col-4">
                            <label for="isFeatured">Is Featured</label><br />
                            <p-inputSwitch
                                formControlName="isFeatured"
                            ></p-inputSwitch>
                        </div>
                        <div class="field col-12">
                            <label for="description">Description</label>
                            <textarea
                                formControlName="description"
                                [rows]="7"
                                [cols]="30"
                                pInputTextarea
                            ></textarea>
                            <small
                                *ngIf="
                                    productForm['description'].invalid &&
                                    isSubmitted
                                "
                                class="p-error"
                                >Description is required</small
                            >
                        </div>
                        <div class="field col-12">
                            <label for="richDescription">Product Details</label>
                            <p-editor
                                formControlName="richDescription"
                                [style]="{ height: '320px' }"
                            ></p-editor>
                        </div>
                        <div class="field col-12">
                            <label for="image">Main Image</label>
                            <input
                                type="file"
                                class="p-inputtext"
                                accept="image/*"
                                (change)="onImageUpload($event)"
                            />
                            <small
                                *ngIf="
                                    productForm['image'].invalid &&
                                    isSubmitted
                                "
                                class="p-error"
                                >Image is required</small
                            >
                        </div>
                        <div class="col-2 mt-2 pl-0">
                            <img
                                [src]="imageDisplay"
                                alt=""
                                style="max-width: 100%"
                            />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
